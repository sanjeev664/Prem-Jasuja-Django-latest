{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up - writeyourday</title>

    <!-- fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,800;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="{% static 'images/1.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    
</head>

<body>
    <div class="container-fluid">

        <div class="d-flex flex-column flex-sm-row">
            <main>
                <section class="main">
                    <h1 class="title"><i class="fa fa-link"></i> Sign Up</h1>
                    <form id="UserForm" class="form">
                        {% csrf_token %}
                        <legend>
                            <label for="user-email">Email:</label>
                            <div class="input-group d-flex align-items-center">
                                <i class="fa fa-envelope icon"></i>
                                <input type="email" name="email" id="email"
                                    placeholder="youremail@address.aim" />
                            </div>
                            <p id="email_error" class="error"></p>
                        </legend>
                        <legend>
                            <label for="user-tel">Phone Number:</label>
                            <div class="input-group d-flex align-items-center">
                                <i class="fa fa-phone-alt icon"></i>
                                <input type="tel" name="phone" id="phone"
                                    placeholder="+000 1234567890" />
                            </div>
                            <p id="email_error" class="error"></p>
                        </legend>
                        <legend>
                            <label for="name">Full Name:</label>
                            <div class="input-group d-flex">
                                <i class="fa fa-user-alt icon"></i>
                                <input type="text" name="fullname" id="fullname" placeholder="John Joe" />
                            </div>
                        </legend>
                        <legend>
                            <label for="name">Username:</label>
                            <div class="input-group d-flex">
                                <i class="fa fa-user-plus icon"></i>
                                <input type="text" required name="username" id="username" placeholder="@Jonny" />
                            </div>
                        </legend>
                        <legend>
                            <label for="name">Date Of Birth:</label>
                            <div class="input-group d-flex">
                                <i class="fas fa-calendar-check icon"></i>
                                <input type="date" name="dob" id="dob" pattern="dd/mm/yy" />
                            </div>
                        </legend>
                        <legend>
                            <label for="user-password">Password:</label>
                            <div class="input-group d-flex align-items-center">
                                <i class="fa fa-key icon"></i>
                                <input type="password" name="password" class="password" id="password"
                                    placeholder="Password" />
                                <i class="fa fa-eye-slash password-toogle"></i>
                            </div>
                            <p id="password_error" class="error"></p>
                        </legend>
                        <legend>
                            <label for="confirm-password">Confirm Password:</label>
                            <div class="input-group d-flex align-items-center">
                                <i class="fa fa-key-skeleton icon"></i>
                                <input type="password" class="password"  name="confirm-password" id="confirm-password"
                                    placeholder="Confirm Password" />
                                <i class="fa fa-eye-slash password-toogle"></i>
                            </div>
                            <p id="confirm_password_error" class="error"></p>
                        </legend>
                        <input type="hidden" name="" value="sign_up_page" id="page-type">
                        <legend class="d-flex flex-column flex-sm-row justify-content-sm-between confirm">
                            <label for="rememberpass"><input type="checkbox" name="remeberpass" id="remeberpass">
                                Remember me</label>
                            <button id="signup" class="submit">Sign Up</button>
                        </legend>
                        <p class="external-link">Already have an account? <a href="{% url 'accounts:login' %}">Login <i
                                    class="fa fa-external-link-alt"></i></a></p>
                    </form>
                </section>
            </main>
            <div class="alert hide"></div>
            <aside class="d-flex flex-column justify-content-center align-items-center">
                <nav>
                    <p class="navbar-brand" href="./index.html">write <span>your</span> day ...</p>
                </nav>
                <div>
                    <div class="login_img">
                        <img src="{% static 'images/signup.jpg' %}" alt="login_img" srcset="{% static 'images/signup.jpg'%}">
                    </div>
                    <h3>Hi! You seem new.</h3>
                    <p>Quickly signup to our site to know more about us and start enjoing your surfing.</p>

                </div>
            </aside>

        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/register-login.js' %}"></script>
</body>

</html>
